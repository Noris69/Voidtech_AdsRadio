<ion-header class="ion-no-border" >
  <!-- style="color: darkblue;" -->
  <ion-toolbar style="color: black;">
    <!-- <ion-title color="primary"> -->
    <ion-title>
      {{"ABOUT" | translate}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="changeLanguage()">
        <ion-icon name="language-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <div align="center">
    <ion-avatar>
      <img src="../../assets/imgs/man-111.jpg" />
    </ion-avatar>
    <ion-label color="primary">{{ user.firstname }} {{ user.lastname }}</ion-label>
  </div>

  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>
        Activer les notifications
      </ion-label>
      <ion-toggle slot="end" [checked]="true"></ion-toggle>
    </ion-item>
    <ion-item lines="full" detail>
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label>
        Changer le mot de passe
      </ion-label>
    </ion-item>
    <ion-item lines="full" detail>
      <ion-icon slot="start" name="help-buoy-outline"></ion-icon>
      <ion-label>
        Aide
        
      </ion-label>
    </ion-item>
    
  </ion-list>

  <ion-button fill="clear" class="ion-margin" color="danger" (click)="logout()">
    <ion-icon name="log-out" slot="start"></ion-icon> Logout
  </ion-button>

</ion-content>
