<ion-header class="ion-no-border">
  <ion-button (click)="goToPackDetails1()">Go to Pack 1</ion-button>
  <div>
    <button class="start-button" *ngIf="!isRecording && !blobUrl" (click)="startRecording()">Start Recording</button>
  
    <button class="stop-button" *ngIf="isRecording && !blobUrl" (click)="stopRecording()">Stop Recording</button>
  
    <button class="cancel-button" *ngIf="!isRecording && blobUrl" (click)="clearRecordedData()">Clear Recording</button>
  
    <br>
    <button class="cancel-button" *ngIf="!isRecording && blobUrl" (click)="download()">Download Recording</button>
  
    <div *ngIf="isRecording && !blobUrl"> {{recordedTime}} </div>
    <div>
      <audio *ngIf="!isRecording && blobUrl" controls>
        <source [src]="blobUrl" type="audio/webm">
      </audio>
    </div>
  </div>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img src="assets/imgs/radio-mars.png" alt="radioMars_logo" class="logo-resize">
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY="true"  >

  <!-- <ion-searchbar (ionFocus)="preventFocus($event)"></ion-searchbar> -->

  <ion-card>

  <ion-title>{{ "Nos Packs" | translate }}</ion-title>

  <ion-grid>

    <ion-row>

      <ion-col size="12" size-md="6" size-lg="4">

        <ion-card>
          
          <img src="assets/imgs/pack1.png" alt="pack1" class="image-resize">
          <ion-card-header>
            <ion-card-title>Pack Classique</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Description of Pack Classique -->
          </ion-card-content>
          <ion-footer>
            
            <ion-button   class="clickable"   expand="full" color="primary"  (click)="goToPackDetails1()">
              <ion-icon name="information-circle" slot="start"></ion-icon>
              Détails
            </ion-button>
            
            <ion-button expand="full" color="primary">
              <ion-icon name="cart" slot="start"></ion-icon>
              Ajouter
            </ion-button>
          </ion-footer>
        </ion-card>
        
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card>
          <img src="assets/imgs/pack2.png" alt="pack2" class="image-resize">
          <ion-card-header>
            <ion-card-title>Pack Sabahiyat</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Description of Pack Sabahiyat -->
          </ion-card-content>
          <ion-footer>
            <ion-button expand="full" color="primary">
              <ion-icon name="information-circle" slot="start"></ion-icon>
              Détails
            </ion-button>
          
            <ion-button expand="full" color="primary" (click)="goToPackDetails1()">
              <ion-icon name="cart" slot="start"></ion-icon>
              Ajouter
            </ion-button>
          </ion-footer>
          
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-card (click)="goToPackDetails3()">
          <img src="assets/imgs/pack3.png" alt="pack3" class="image-resize">
          <ion-card-header>
            <ion-card-title>Pack Weekend</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!-- Description of Pack Weekend -->
          </ion-card-content>
          <ion-footer>
            <ion-button expand="full" color="primary">
              <ion-icon name="information-circle" slot="start"></ion-icon>
              Détails
            </ion-button>
            <ion-button expand="full" color="primary">
              <ion-icon name="cart" slot="start"></ion-icon>
              Ajouter
            </ion-button>
          </ion-footer>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  


</ion-content>
<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of menuPages">
          <ion-item [routerLink]="page.url" routerDirection="root">
            <ion-icon [name]="page.icon" slot="start"></ion-icon>
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

</ion-app>
